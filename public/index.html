<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="MyJSI PWA" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>MyJSI</title>
    <!-- Preload primary UI font (if added later) and fallback to system fonts -->
    <link rel="preload" as="font" type="font/woff2" href="/fonts/Inter-Variable.woff2" crossorigin />
    <!-- Potential future icon chunk hint (placeholder path) -->
    <link rel="preload" as="script" href="/lucide-chunk.js" importance="low" />
    <style>
        body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; }
        /* Splash screen */
        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity .25s ease;
        }

            #splash.fade-out {
                opacity: 0;
                pointer-events: none;
            }

            #splash img {
                width: 160px;
                height: auto;
            }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Splash (shows instantly) -->
    <div id="splash">
        <!-- NOTE: absolute path works in both CRA and Vite -->
        <img src="/myjsi-icon.png" alt="MyJSI" />
    </div>

    <div id="root"></div>

    <!-- Fallback: if React never loads for some reason, hide splash after full page load -->
    <script>
        window.addEventListener('load', () => {
            const s = document.getElementById('splash');
            if (s) { s.classList.add('fade-out'); setTimeout(() => s.remove(), 280); }
        });
    </script>
</body>
</html>
